    qos: default
    partition: xxlarge
    threads: 1
set-threads:
    concatenate_nanopore: 1
    concatenate_pacbio: 1
    extract_longest: 1
    filtlong: 1
    hifiasm_nanopore: 16
    hifiasm_pacbio: 16
    hifiasm_hybrid: 16
    nextdenovo: 16
    flye: 16