jobs: 100
cores: 4000

default-resources:
    mem_mb_per_cpu: 10000
    runtime: 1d
    qos: default
    partition: normal
    threads: 1
set-threads:
    concatenate_nanopore: 1
    concatenate_pacbio: 1
    extract_longest: 1
    filtlong: 1
    hifiasm_nanopore: 12
    hifiasm_pacbio: 12
    hifiasm_hybrid: 12
    hifiasm_nanopore_hic: 12
    hifiasm_pacbio_hic: 12
    nextdenovo: 12
    flye: 12